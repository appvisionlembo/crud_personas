<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Personas</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid black;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Lista de Personas</h1>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Acciones</th>
        </tr>
        {% for persona in personas %}
        <tr>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.edad }}</td>
            <td>
                <a href="{% url 'editar_persona' persona.id %}">Editar</a>
                <a href="{% url 'eliminar_persona' persona.id %}" onclick="return confirm('¿Estás seguro de eliminar esta persona?')">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay personas registradas.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'crear_persona' %}" class="btn btn-primary"><button>Agregar Persona</button></a>
</body>
</html>
