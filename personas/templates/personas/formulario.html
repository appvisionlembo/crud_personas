<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Personas</title>
</head>
<body>
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Persona</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'lista_personas' %}">Volver a la lista</a>
</body>
</html>
