<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Personas</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="text-align: center;">

    <div class="container mt-5 ">
        <h2 class="text-center text-dark mb-4">  <!-- Título del formulario -->
            {% if form.instance.id %}Editar{% else %}Crear{% endif %} Persona  <!--Título del formulario que cambia según si es edición o creación--> 
        </h2>

        <div class="card border-success mb-3 p-4 style="width: 50%; margin: auto;">  <!-- Card de Bootstrap para el formulario -->
            <form method="POST">
                {% csrf_token %}   <!-- Token CSRF para seguridad en formularios Django -->

                <!-- Mensajes de error -->
                {% if form.errors %}  <!-- Verificamos si hay errores en el formulario -->
                    <div class="alert alert-danger"> 
                        <strong>Por favor corrige los errores:</strong>
                    </div>
                {% endif %}  <!-- Fin de verificación de errores -->

                <!-- Renderizamos el formulario con clases Bootstrap -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{% url 'lista_personas' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
