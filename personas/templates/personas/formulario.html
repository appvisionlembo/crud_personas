<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Personas</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary">
            {% if form.instance.id %}Editar{% else %}Crear{% endif %} Persona
        </h2>

        <div class="card shadow p-4">
            <form method="POST">
                {% csrf_token %}

                <!-- Mensajes de error -->
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Por favor corrige los errores:</strong>
                    </div>
                {% endif %}

                <!-- Renderizamos el formulario con clases Bootstrap -->
                <div class="mb-3">
                    {{ form.as_p }}
                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{% url 'lista_personas' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a la lista
                </a>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
